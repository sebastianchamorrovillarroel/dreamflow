services:
  - type: web
    name: n8n-suenos
    env: docker
    dockerfilePath: ./Dockerfile
    plan: free
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: true
      - key: N8N_BASIC_AUTH_USER
        value: admin
      - key: N8N_BASIC_AUTH_PASSWORD
        value: suenos2025
      - key: N8N_HOST
        value: 0.0.0.0
      - key: N8N_PORT
        value: 5678
